<template>
	<require from="./tab-panel.css"></require>
	<div class="tab-panel">
		<div class="tab-panel-header">
			<button class="tab" repeat.for="page of pages" click.trigger="selectedIndex = $index">
				<span>${page.header}</span>
				<a class="tab-close-btn">
					<svg class="icon icon-close">
						<use xlink:href="./resources/symbols.svg#icon-close"></use>
					</svg>
				</button>
		</button>
    </div>
		<div class="tab-panel-container">
      <compose view-model="../${pages[selectedIndex].content}">
      </compose>      
		</div>
	</div>
</template>
